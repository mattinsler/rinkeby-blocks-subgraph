specVersion: 0.0.2
description: Indexing all Rinkeby Block data
repository: https://github.com/mattinsler/rinkeby-blocks-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: rinkeby
    source:
      address: '0x0ddff327ddf7fe838e3e63d02001ef23ad1ede8e'
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
